<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grande{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button class="botao">Me clique</button>
    <script>

        function clique(){
            botao.classList.toggle("grande");
        }
        function mouseEntrou(){
            botao.style.backgroundColor = "rgb(48,122,255)";    
        }
        function mouseSaiu(){
            botao.style.backgroundColor = "rgb(80,12,49)";
        }
        let botao = document.querySelector(".botao");
        botao.addEventListener("click",clique);
        botao.addEventListener("mouseover",mouseEntrou);
        botao.addEventListener("mouseout",mouseSaiu);
    </script>
</body>
</html>
